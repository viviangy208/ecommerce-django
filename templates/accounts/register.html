{% extends "base.html" %}

{% block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Registro de Usuario</h4></header>
            <form action="{% url 'register' %}" methos="POST">
                {% csrf_token %}

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Nombre</label>
                              {{ form.first_name }}
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Apellido</label>
                            {{ form.last_name }}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->

                    <div class="form-row">
                        <div class="col form-group">
                            <label>Telefono</label>
                              {{ form.phone_number }}
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>E-mail</label>
                            {{ form.email }}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    
                    
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Crear password</label>
                            {{ form.password }}
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repetir password</label>
                            {{ form.confirm_password }}
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Registrar  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Tienes una cuenta? <a href="">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
